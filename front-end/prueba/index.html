<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pruebas DOM</title>
    <script>
    // Ejemplo de uso:
    document.addEventListener('DOMContentLoaded', function () {
    const attributes = {
        class: "title",
        style: "color: red;",
        id: "mi-title"
        // Agrega más atributos según sea necesario
    };
    const attributes2 = {
        class: "border",
        // Agrega más atributos según sea necesario
    };

    const customElement = new CustomElement('h1', 'titulo', attributes);
    customElement.appendTo('container');
    const customElement2 = new CustomElement('section', 'section', attributes2);
    customElement.appendTo('container');
    customElement2.appendTo('container');
});
    </script>

    <div id="container"></div>
    <script src="setup-component/createElement.js"></script>
