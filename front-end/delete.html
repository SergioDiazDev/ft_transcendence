<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script src="assets/js/Request.js"></script>
    <script src="assets/js/Cookie.js"></script>
    <script>
        
        persona = {
            email: `prueba@gmail.com`,
            password: `1234`,
        };

        const r = new Request(`${window.location.protocol}//${window.location.host.replace(":5500", ":8000")}/accounts/register/`, persona);

        res.then(res => res.text())
        .then(data => console.log(data));


    </script>
