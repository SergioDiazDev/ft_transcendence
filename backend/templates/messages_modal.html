{% if messages %}
	<!-- Modal -->
	<script>
		function close_modal(modalId) {
			console.log("modalid: ", modalId);
			var modal = document.getElementById(modalId);
			if (modal) {
				console.log("modal: ", modal);
				modal.remove();
			}
		}
	</script>
	{% for message in messages %}
	<div class="modal" tabindex="-1" role="dialog" style="display: block; margin-top: 10vh;" id="modal{{forloop.counter}}">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">{{ message.tags }}</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="close_modal('modal{{ forloop.counter }}')">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			{{ message }}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" onclick="close_modal('modal{{ forloop.counter }}')">Close</button>
		</div>
		</div>
	</div>
	</div>
	{% endfor %}
{% endif %}
