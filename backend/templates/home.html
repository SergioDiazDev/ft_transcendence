{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Transcendence home page</h1>

{% if user.is_authenticated %}
	<p>You are logged in as: {{ user.username }}</p>
	<p>Your email address is: {{ user.email }}</p>
{% else %}
	<p>You are not logged in.</p>
{% endif %}

{% endblock %}
